
    <button (click)="addStudent()" class="add" mat-flat-button >ADD STUDENT</button>

<div>

    <table mat-table [dataSource]="students">

        <!-- Position Column -->
        <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
    
        <!-- First Name Column -->
        <ng-container matColumnDef="firstname">
        <th mat-header-cell *matHeaderCellDef> FIRST NAME </th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
        </ng-container>
    
        <!-- Last Name Column -->
        <ng-container matColumnDef="lastname">
        <th mat-header-cell *matHeaderCellDef> LAST NAME </th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
        </ng-container>

        <!-- Edit Column -->
        <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> EDIT </th>
        <td mat-cell *matCellDef="let element"> 
            <button mat-icon-button (click)="editStudent(element)">
                <mat-icon>edit</mat-icon>
            </button>
        </td>
        </ng-container>

        <!-- Delete  Column -->
        <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>DELETE </th>
        <td mat-cell *matCellDef="let element">
            <button  mat-icon-button color="warn" (click)="removeStudent(element)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
</div>
