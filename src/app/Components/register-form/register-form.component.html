<main>
    <div class="container"> 
        <div class="card">
            <div class="card-body">
                <h4>Register Form</h4>
                <form [formGroup]="registerForm" class="row g-3">
                    <div class="col-6">
                        <label class="form-label" for="firstName">Name: </label>
                        <input [formControl]="firstNameControl" class="form-control" type="text" name="firstName" id="firstName">
                        <app-validators-errors [control]="firstNameControl"></app-validators-errors>

                        <label  class="form-label" for="lastName">Last Name: </label>
                        <input [formControl]="lastNameControl" class="form-control" type="text" name="lastName" id="lastName">
                        <app-validators-errors [control]="lastNameControl"></app-validators-errors>

                        <label  class="form-label" for="email">Email: </label>
                        <input [formControl]="emailControl" class="form-control" type="email" name="email" id="email">
                        <app-validators-errors [control]="emailControl"></app-validators-errors>
                    </div>

                    <div class="col-6">
                        <label  class="form-label" for="password">Password: </label>
                        <input [formControl]="passwordControl" class="form-control" type="password" name="password" id="password">
                        <app-validators-errors [control]="passwordControl"></app-validators-errors>

                        <label  class="form-label" for="repeatPassword">Repeat Password: </label>
                        <input [formControl]="repeatPasswordControl" class="form-control" type="password" name="repeatPassword" id="repeatPassword">
                        <app-validators-errors [control]="repeatPasswordControl"></app-validators-errors>
                        
                        <button class="btn btn-primary">Send</button>
                    </div>                    

                </form>
            </div>
        </div>
    </div>
</main>
